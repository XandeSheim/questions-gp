<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav-ame.jpeg" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        html, body {
        height: 100vh;
        width: 100vw;
}

        body {
            background: url();
            background-color: black;
            width: 100vw;
        }

        form {
            text-align: center;
            padding: 5px;
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            border-radius: 20px;
            background-color: white;  
            padding: 10px;
            width: 800px;
            

        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            font-size: 11px;
            font-weight: lighter;
        }

        p {
            text-align: center;
        }

        p.space1 {
            margin: 10px;
        }

        p.space2 {
            margin: 15px;
        }

        p.space3 {
            padding: 10px;
            margin-bottom: 15px;
        }
        

        label.name {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
            margin-left: 5px;
           
        }

        label.question {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;

        }

        input {
            border-radius: 10px;
            margin: auto;
            padding: 10px;

        }

        input#inome {
            height: 20px;
            width: 265px;
            border: none;
            background-color: gainsboro;
        }

        textarea#iperguntas{
            height: 50px;
            width: 265px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: gainsboro;
        }

        input.Ssubmit {
            display: block;
            margin: auto;
            padding: 10px 116px;
            margin-bottom: 20px;
            color: white;
            background-color: black;

        }

        input.Ssubmit:hover {
            color: black;
            text-decoration: underline;
            background-color: aliceblue;
            
        }

        @media (max-width: 825px) {
            
            section {
            width: 320px;
            

        }

        
            
        }

    </style>
</head>
<body>
    <section>
        <H1>Formulário Gp Ame</H1>
        <h2>Se não quiser colocar o nome pode colocar: Anonimo</h2>
        <form action="https://api.sheetmonkey.io/form/kf5vfxp63fdvDtEDJEzffP" method="post">
            <p class="space1">
                <label class="name" for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" placeholder="Digite seu nome">
            </p>
        
            <p class="space2">
                <label class="question" for="isobrenome">Pergunta:</label>
                <textarea name="Perguntas" id="iperguntas" placeholder="Digite sua pergunta aqui"></textarea>
            </p>
            <p>
                <input class="Ssubmit" type="submit" value="Enviar">
            </p>
        </form>
    </section>

    

    
</body>
</html>
